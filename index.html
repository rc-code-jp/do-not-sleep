<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Not Sleep - Keep Your Screen Awake</title>
    <meta name="description" content="Prevent your computer or phone screen from turning off with this simple tool. No installation required.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header>
            <h1>Do Not Sleep</h1>
            <p class="subtitle">Keep your screen awake safely</p>
        </header>

        <div class="control-panel">
            <button id="toggleBtn" class="toggle-btn" aria-label="Toggle keep awake">
                <span class="icon">
                    <!-- Sun icon for awake state -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                </span>
                <span id="btnText">Activate</span>
            </button>
            <div id="statusIndicator" class="status">Status: <span>Normal</span></div>
        </div>

        <footer>
            <p>Uses Screen Wake Lock API</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
